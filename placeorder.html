	<script>
	function addCard()
	{
		//alert("hi");
		var no=1;
		var cardAmount=document.getElementById('amount').value;
		var cardPaise=document.getElementById('paise').value;
		var recpFirstName=document.getElementById('firstname').value;
		var recpLastName=document.getElementById('lastname').value;
		var cardStreet=document.getElementById('street').value;
		var cardCity=document.getElementById('city').value;
		var cardState=document.getElementById('state').value;
		var cardCountry=document.getElementById('country').value;
		var cardPincode=document.getElementById('pincode').value;
		var cardBfname=document.getElementById('bfname').value;
		var cardBlname=document.getElementById('blname').value;
		var cardPhone=document.getElementById('phone').value;
		alert(cardPhone);
		var cardEmail=document.getElementById('email').value;
		//alert("hello");
		
		var addCard=null;
		
		if(sessionStorage.getItem('addCard'))
		{
			//alert("if:"+addCard);
			addCard=JSON.parse(sessionStorage.getItem('addCard'));
			var size=addCard.length;
			addCard[size]={
				addAmount:cardAmount,
				addPaise:cardPaise,
				addFirstname:recpFirstName,
				addLastname:recpLastName,
				addStreet:cardStreet,
				addCity:cardCity,
				addState:cardState,
				addCountry:cardCountry,
				addPincode:cardPincode,
				addBfname:cardBfname,
				addBlname:cardBlname,
				addPhone:cardPhone,
				addEmail:cardEmail
				};
		}
		else
		{
		//alert("else:"+addCard);
			addCard=[{
				addAmount:cardAmount,
				addPaise:cardPaise,
				addFirstname:recpFirstName,
				addLastname:recpLastName,
				addStreet:cardStreet,
				addCity:cardCity,
				addState:cardState,
				addCountry:cardCountry,
				addPincode:cardPincode,
				addBfname:cardBfname,
				addBlname:cardBlname,
				addPhone:cardPhone,
				addEmail:cardEmail
					}];
		}
		
		sessionStorage.setItem('addCard',JSON.stringify(addCard));
		addCard=JSON.parse(sessionStorage.getItem('addCard'));
		
		alert('length' +addCard.length);
		//alert('get' +JSON.stringify(addCard));
		
		return true;
	}
		
		
	</script>
